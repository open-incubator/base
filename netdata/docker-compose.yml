version: '3'
services:
  netdata:
    image: netdata/netdata
    hostname: monitoring.openincubator.tech
    ports:
      - 5001:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
